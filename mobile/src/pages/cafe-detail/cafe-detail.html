<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{cafe?.name}}</ion-title>
  </ion-navbar>
  <img  width="100%" height="175" [src]="'assets/imgs/coffee_2.png'">
</ion-header>


<ion-content>
  <ul class="content-list">
    <li class="cafe-name">
      {{cafe?.name}}
      <span class="decor">&nbsp;</span>
    </li>
    <li>
      <span class="title">Адресс</span>
      <span class="text">Московский проспект, 26</span>
    </li>
    <li>
      <span class="title">Телефон</span>
      <span class="text">+380668344444</span>
    </li>
    <li>
      <span class="title">Время работы</span>
      <span class="text">08:00 - 22:00</span>
    </li>
  </ul>
</ion-content>
