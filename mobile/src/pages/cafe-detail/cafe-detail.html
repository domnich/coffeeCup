<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{cafe?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>{{cafe?.id}}  - {{cafe?.name}}</ion-card-header>
    <ion-card-content>
      <p>{{cafe?.latitude}}</p>
      <p>{{cafe?.longitude}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
