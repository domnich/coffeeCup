
<ion-header>

  <ion-navbar>
    <ion-title>tabs</ion-title>
    <button ion-button (click)="goToTab(0)">Cafes List</button>
    <button ion-button (click)="goToTab(1)">Map</button>
  </ion-navbar>
  <ion-searchbar
          [(ngModel)]="searchValue"
          [showCancelButton]="true"
          (ionInput)="onInput($event)"
          (ionCancel)="onCancel($event)">
  </ion-searchbar>
</ion-header>


<ion-content>
  <ion-tabs #myTabs>
    <ion-tab [root]="tab1Root" show="false"></ion-tab>
    <ion-tab [root]="tab2Root" show="false"></ion-tab>
  </ion-tabs>
</ion-content>
