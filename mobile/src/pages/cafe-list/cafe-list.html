
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <button ion-button small (click)="goToTab(0)">Cafes List</button>
        <button ion-button small (click)="goToTab(1)">Map</button>
        <search-bar></search-bar>
    </ion-navbar>
</ion-header>


<ion-content id="cafes-list">
  <ul>
    <li *ngFor="let post of posts" (click)="navigateToDetail(post.id)">
      <div><strong>{{post.id}}  - {{post.title}}</strong></div>
      <p>{{post.body}}</p>
      <p>{{post.userId}}</p>
    </li>
  </ul>
</ion-content>
