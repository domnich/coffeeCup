
<ion-content id="testId">
  <ion-card *ngFor="let post of posts" (click)="navigateToDetail(post.id)">
    <ion-card-header>{{post.id}}  - {{post.title}}</ion-card-header>
    <ion-card-content >
      <p>{{post.body}}</p>
      <p>{{post.userId}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
