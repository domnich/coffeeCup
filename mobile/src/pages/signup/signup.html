<ion-header>

  <ion-navbar>
    <ion-title>Создать аккаунт</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login-area">
  <form [formGroup]="form" novalidate>
    <ion-list>
        <ion-item> 
          <ion-input type="text" [(ngModel)]="user.username" name="username" formControlName="username" class="text-input" placeholder="Имя"></ion-input>
          <ion-icon name="md-person" item-left></ion-icon>
        </ion-item>
      <ion-item>
        <ion-input validateOnBlur type="email" [(ngModel)]="user.email" name="email" formControlName="email" autocapitalize="off"  class="text-input" placeholder="E-mail"></ion-input>
        <ion-icon name="md-mail" item-left></ion-icon>
      </ion-item>
      <ion-item *ngIf="form.controls.email.invalid && form.controls.email.touched">
        <span *ngIf="form.controls.email.errors.required && form.controls.email.errors.email" class="error-message">Это поле является обязательным</span>
        <span *ngIf="!form.controls.email.errors.required && form.controls.email.errors.email" class="error-message">Некорректный email</span>
      </ion-item>
        <ion-item>
          <ion-input validateOnBlur type="password" [(ngModel)]="user.password" name="password" formControlName="password" class="text-input" placeholder="Пароль"></ion-input>
          <ion-icon name="md-lock" item-left></ion-icon>
        </ion-item>
        <ion-item *ngIf="form.controls.password.invalid && form.controls.password.touched && form.controls.password.errors.required">
          <span class="error-message">Это поле является обязательным</span>
        </ion-item>
        <ion-item class="conf-pass">
          <ion-icon name="md-lock" item-left></ion-icon>
          <ion-input validateOnBlur type="password" [(ngModel)]="user.passwordConf" name="confirmPassword" formControlName="confirmPassword" class="text-input" placeholder="Подвердите пароль"></ion-input>
        </ion-item>
        <ion-item *ngIf="form.controls.confirmPassword.invalid && form.controls.confirmPassword.touched && form.controls.confirmPassword.errors.required">
          <span class="error-message">Это поле является обязательным</span>
        </ion-item>
        <ion-item *ngIf="passwordsDoesnotMatch">
            <span class="error-message">Пароли не совпадает</span>
          </ion-item>

          <ion-item class="fake">
              <ion-input  type="password"  class="text-input" placeholder="Подвердите пароль"></ion-input>
            </ion-item>
      </ion-list>
      <div class="btn-holder">
        <button class="button-registration" (click)="signUp()" ion-button color="primary" block>Зарегистрироваться</button>
      </div>
  </form>
</ion-content>
