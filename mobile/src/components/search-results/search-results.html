<div  [class.out-of-here]="!val || val && !startEntering" [style.height.px]="height" class="search-results-holder" >
  
    <ion-content  #galleryContainer>
            <div *ngIf="cafes.length">
                    <ul>
                        <li *ngFor="let cafe of cafes" (click)="navigateToDetail(cafe.id)">
                            <div>{{cafe.name}}</div>
                            <div>{{cafe?.description}}</div>
                        </li>
                    </ul>
                </div>
                <div *ngIf="!cafes.length && searchValue">Ничего не найдено</div>
    </ion-content>
</div>
