<div #wheel class="wheel-holder">
  <div class="mask">
      <ul #slideList class="common-list">
          <li (click)="slideToItem(i)" *ngFor="let name of names; let i = index">
              <span class="txt">{{name}}</span>
          </li>
      </ul>
  </div>
  <span class="mask-line">&nbsp; </span>
</div>
