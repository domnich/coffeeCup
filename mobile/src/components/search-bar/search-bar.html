<button ion-button icon-only (click)="showSearchField($event)" class="search-button">
    <ion-icon *ngIf="!isInFocus" name="search"></ion-icon>
    <ion-icon *ngIf="isInFocus" name="close"></ion-icon>
</button>
<div [class.active]="isInFocus" class="search-bar-area">
    <ion-searchbar #searchbar
        [(ngModel)]="searchValue"
        [showCancelButton]="true"
        (ionInput)="onInput($event)"
        (ionClear)="ionClear($event)">
    </ion-searchbar>
</div>
