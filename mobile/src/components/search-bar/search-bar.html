<button ion-button icon-only (click)="showSearchField($event)">
    <ion-icon *ngIf="!isInFocus" name="search"></ion-icon>
    <ion-icon *ngIf="isInFocus" name="close"></ion-icon>
</button>

{{isInFocus}}
<ion-searchbar #searchbar
        [(ngModel)]="searchValue"
        [showCancelButton]="false"
        (ionInput)="onInput($event)"
        (ionCancel)="onCancel($event)">
</ion-searchbar>
