<ion-menu type="push"  [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Pages</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>
    <ion-footer>
        <button (click)="openCitySelectorModal();">OPEN</button>
    </ion-footer>
</ion-menu>
<ion-nav  #content [root]="rootPage"></ion-nav>
